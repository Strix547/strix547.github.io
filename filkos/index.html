<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Филкос</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/jqueryui.custom.css">
</head>
<body>
	<header>
		<div id="wrapper">
			<div class="top-line">
				<div class="logo">
					<a href="#"><img src="img/filkos_logo.svg" width="158" height="39" alt="ФИЛКОС"></a>
				</div>
				<nav>
					<ul class="header-menu">
						<li><a href="#">Виды кредитов</a></li>
						<li><a href="#">Оставить заявку</a></li>
						<li><a href="#">Вопрос/Ответ</a></li>
						<li><a href="#">О Компании</a></li>
						<li><a href="#"> </a></li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="bottom-line">
			<div id="wrapper">
				<a href="#">Кредит наличными</a>
				<div class="right">
					<a href="#">Подобрать кредит</a>
					<a href="#">Рассчитать</a>
					<a href="#">Сравнить</a>
				</div>
			</div>
		</div>
	</header>
	<div class="content">
		<div class="background"></div>
		<div id="wrapper">
			<div class="banner">
				<div class="top">
					<p>Продаем заявки на
					кредиты</p>
				</div>
				<p>Для банков
				брокеров и мфо</p>
				<p>Поток свежих заявок
				за <span>10 минут</span></p>
			</div>
			<div class="head">
				<h1>Где взять кредит без отказа</h1>
				<span class="viewers">200</span>
				<span class="comments">100</span>
			</div>
			<form>
				<h2>Потребительский кредит</h2>
				<h2>в Москве</h2>
				<hr>
				<div class="field">
					<label>Сумма кредита в рублях*</label>
					<p>
					  <input class="amount" value="20 000" id="amount1" type="text">
					</p>
					<div id="slider-range1" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
						<div class="ui-slider-range ui-widget-header ui-slider-range-min" style="width: 0%;"></div>
						<a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a>
					</div>
				</div>
				<div class="field">
					<label>Срок кредита в месяцах*</label>
					<p>
					  <input class="amount" value="24" id="amount2" type="text"><span>месяца</span>
					</p>
					<div id="slider-range2" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
						<div class="ui-slider-range ui-widget-header ui-slider-range-min" style="width: 0%;"></div>
						<a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a>
					</div>
				</div>
				<div class="field">
					<label>Возраст</label>
					<p>
					  <input class="amount" value="30" id="amount3" type="text"><span>лет</span>
					</p>
					<div id="slider-range3" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
						<div class="ui-slider-range ui-widget-header ui-slider-range-min" style="width: 0%;"></div>
						<a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a>
					</div>
				</div>
				<input value="" type="submit">
			</form>
		</div>
	</div>
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script>
    $("#slider-range1").slider({
      range: "min",
      min: 1000,
      max: 10000000,
      value: 20000,
      step: 1000,    
      slide: function( event, ui ) {
      	var format = String(ui.value).replace(/(\d)(?=(\d{3})+([^\d]|$))/g, '$1 ');
        $( "#amount1" ).val(format);
      }
    });
     $("#slider-range2").slider({
      range: "min",
      min: 3,
      max: 60,
      value: 24,
      step: 1,
      slide: function( event, ui ) {
        $( "#amount2" ).val(ui.value);
      }
    });
      $("#slider-range3").slider({
      range: "min",
      min: 17,
      max: 80,
      value: 30,
      step: 1,
      slide: function( event, ui ) {
        $( "#amount3" ).val(ui.value);
      }
    });
  </script>
</body>
</html>
